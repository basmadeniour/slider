<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
<div class="slider">
    <div class="slider-container">
        <div   id="slide-number"  class="slide-number">     </div> 
            <img src="images/WhatsApp Image 2024-07-08 at 02.57.26_42dbccdd.jpg" alt="Slide 1">
            <img src="images/WhatsApp Image 2024-07-08 at 02.59.00_2982940d.jpg" alt="Slide 2">
            <img src="images/IMG-20240708-WA0001.jpg" alt="Slide 3">
            <img src="images/WhatsApp Image 2024-07-08 at 03.03.33_04f6a1c5.jpg" alt="Slide 4"> 
            <img src="images/WhatsApp Image 2024-07-08 at 03.06.21_60d3fd65.jpg" alt="Slide 5">
    
        <div class="navigation">
            <button id="prev">❮</button>
            <button id="next">❯</button>
        </div>     <!--  navigation -->
    </div>         <!--  slider-container -->

    <div class="indicators">
        <span  id="spaniddicat" class="spaniddicat">
            <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </span>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
